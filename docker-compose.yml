version: '3.8'

services:
  # Revenue Agent System - Main Flask Application
  revenue-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: revenue-agent
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - MONGODB_URI=${MONGODB_URI}
      - SLACK_WEBHOOK=${SLACK_WEBHOOK}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - postgres
      - redis
      - mongodb
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - revenue-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: revenue-postgres
    environment:
      - POSTGRES_USER=revenue_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=revenue_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - revenue-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: revenue-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - revenue-network

  # MongoDB
  mongodb:
    image: mongo:7
    container_name: revenue-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD}
    volumes:
      - mongodb-data:/data/db
    restart: unless-stopped
    networks:
      - revenue-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: revenue-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - revenue-network

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: revenue-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - revenue-network

volumes:
  postgres-data:
  redis-data:
  mongodb-data:
  prometheus-data:
  grafana-data:

networks:
  revenue-network:
    driver: bridge
