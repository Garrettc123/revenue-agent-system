version: '3.8'

services:
  # Main Revenue Agent System
  # Handles payment processing and core business logic
  revenue-agent:
    build: .
    ports:
      - "8000:8000"
      - "8090:8090"
    environment:
      # Payment configuration - set in .env file
      - PAYMENT_ACCOUNT=${PAYMENT_ACCOUNT}
      # API security token - set in .env file
      - API_TOKEN=${API_TOKEN}
      # Database connection
      - POSTGRES_HOST=postgres
      # Cache connection
      - REDIS_HOST=redis
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database
  # Primary data storage for revenue tracking and agent state
  postgres:
    image: postgres:15-alpine
    environment:
      # Database credentials - set in .env file
      - POSTGRES_DB=${POSTGRES_DB:-revenue_agent}
      - POSTGRES_USER=${POSTGRES_USER:-agent}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  # Fast in-memory cache for session and temporary data
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Prometheus Monitoring
  # Collects and stores time-series metrics
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  # Grafana Dashboard
  # Visualization and monitoring dashboard
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      # Grafana admin credentials - set in .env file
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL:-http://localhost:3000}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana-dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    restart: unless-stopped

  # Trading Bot Service
  # Executes automated trading strategies
  trading-bot:
    build: .
    command: ["python", "trading-systems/predictive-trading-bot.py"]
    environment:
      # Stock tickers to monitor - set in .env file
      - TICKERS=${TICKERS:-AAPL,TSLA,MSFT,NVDA,GOOGL,AMZN}
    restart: unless-stopped

  # MLOps API Service
  # Machine learning operations and predictions
  mlops-api:
    build: .
    command: ["python", "mlops-system/prometheus-ultraops.py"]
    ports:
      - "8091:8090"
    environment:
      # API security token - set in .env file
      - API_TOKEN=${API_TOKEN}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
