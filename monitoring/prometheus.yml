global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Revenue Agent API
  - job_name: 'revenue-agent-api'
    static_configs:
      - targets: ['revenue-agent:8000']
    metrics_path: '/metrics'

  # MLOps API
  - job_name: 'mlops-api'
    static_configs:
      - targets: ['mlops-api:8090']
    metrics_path: '/metrics'

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
