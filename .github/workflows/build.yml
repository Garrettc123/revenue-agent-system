name: Build and Test

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python -m pytest tests/ -v --cov=. --cov-report=term-missing
    
    - name: Test Flask app import
      run: |
        python -c "import app; print('✓ Flask app imports successfully')"
    
    - name: Check gunicorn configuration
      run: |
        gunicorn app:app --check-config
    
    - name: Test health endpoint
      run: |
        # Start the app in background
        gunicorn app:app --bind 0.0.0.0:5000 --daemon --pid gunicorn.pid
        sleep 3
        # Test health endpoint
        curl -f http://localhost:5000/health || exit 1
        # Test revenue API
        curl -f http://localhost:5000/api/revenue || exit 1
        # Cleanup
        kill $(cat gunicorn.pid)

  deploy-check:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate render.yaml
      run: |
        if [ -f render.yaml ]; then
          echo "✓ render.yaml exists"
        else
          echo "✗ render.yaml not found"
          exit 1
        fi
    
    - name: Validate Procfile
      run: |
        if [ -f Procfile ]; then
          echo "✓ Procfile exists"
        else
          echo "✗ Procfile not found"
          exit 1
        fi
